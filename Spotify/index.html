<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link href='https://css.gg/home.css' rel='stylesheet'>
    <title>Spotify</title>
</head>

<body>
    <div class="container">
        <div class="content">
            <div class="sidebar">
                <div class="header">
                    <i class="fab fa-spotify"></i>
                    <h1>Not Spotify</h1>
                </div>

                <ul class="links">
                    <li><a class="buttonContainer" href="#"><i class="fas fa-house-user"></i>
                            <h3>Home</h3>
                        </a>
                    </li>
                    <li><a class="buttonContainer" href="#"><i class="fas fa-search"></i>
                            <h3>Search</h3>
                        </a>
                    </li>
                    <li><a class="buttonContainer" href="#"><i class="fas fa-music"></i>
                            <h3>Library</h3>
                        </a>
                    </li>
                    <li><a class="buttonContainer" href="#"><i class="fas fa-grin-hearts"></i>
                            <h3>Favorites</h3>
                        </a>
                    </li>
                </ul>

                <div class="breakLine"></div>

                <div class="playtists">
                    <div class="playtist">
                        <h4>Playtist 1</h4>
                    </div>
                    <div class="playtist">
                        <h4>Playtist 2</h4>
                    </div>
                    <div class="playtist">
                        <h4>Playtist 3</h4>
                    </div>
                </div>
            </div>

            <div class="musicContainer">
                <section>
                    <h1 class="sectionTitle">Recommend Songs</h1>
                    <div class="cards">
                        <div class="card" data="ctcht">
                            <div class="imgContainer">
                                <img src="./images/ctcht.png" alt="">
                            </div>
                            <div class="cardInfo">
                                <h3>Chúng ta của hiện tại</h3>
                                <h5>Sơn Tùng MTP</h5>
                            </div>
                        </div>
                        <div class="card" data="3107">
                            <div class="imgContainer">
                                <img src="./images/3107.png" alt="">
                            </div>
                            <div class="cardInfo">
                                <h3>3107</h3>
                                <h5>Dương ft Nâu</h5>
                            </div>
                        </div>
                        <div class="card" data="bp">
                            <div class="imgContainer">
                                <img src="./images/bp.png" alt="">
                            </div>
                            <div class="cardInfo">
                                <h3>Bạc Phận (Masew Remix)</h3>
                                <h5>Jack, K-ICM ft Masew</h5>
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <h1 class="sectionTitle">New Songs</h1>
                    <div class="cards">
                        <div class="card" data="tscnl">
                            <div class="imgContainer">
                                <img src="./images/tscnl.png" alt="">
                            </div>
                            <div class="cardInfo">
                                <h3>Tâm sự cùng người lạ</h3>
                                <h5>Tiên Cookie</h5>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
        </div>

        <!-- Music Player -->
        <div class="musicPlayerContainer">
            <div class="musicInfo">
                <img id="imgCover" src="./images/logo.jpg" alt="">
                <div class="musicDetail">
                    <h4 id="title"></h4>
                    <h5 id="singer"></h5>
                </div>
                <i class="far fa-heart"></i>
            </div>
            <div class="musicPlayer">
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
                <div class="progressContainer">
                    <div class="progress"></div>
                </div>
                <audio id="audio" src="#"></audio>
            </div>
            <div class="volumeContainer">
                <i class="fas fa-volume-up" id="mute"></i>
                <div class="volumeInfo">
                    <div class="volume"></div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="main.js"></script>

</html>
